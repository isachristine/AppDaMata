{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} <br>Cadastrar novo insumo <br> {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for='Nome do insumo'>Nome do Insumo</label>
            <input type="text" name="title" 
                    placeholder="Nome do insumo" class="form-control" 
                    value="{{ request.form['title'] }}"></input>
        </div>

        <div class="form-group">
            <label for='Benefícios'>Benefícios e características</label>
            <textarea name="content" placeholder="Benefícios"
                        class="form-control" value="{{ request.form['content'] }}"></textarea>
        </textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>


{% endblock %}
