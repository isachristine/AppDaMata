{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} <br>Editando "{{ post['nome_insumo'] }}"<br> {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Nome do insumo">Nome do insumo</label>
        <input type="text" name="title" placeholder="Nome do insumo"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="Benefícios">Benefícios e características</label>
        <textarea name="content" placeholder="Benefícios"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Atualizar cadastro</button>
    </div>
</form>
<hr>

{% endblock %}
